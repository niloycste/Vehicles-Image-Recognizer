<style>
	.button {
	  display: inline-block;
	  padding: 10px 20px;
	  font-size: 16px;
	  cursor: pointer;
	  text-align: center;
	  text-decoration: none;
	  outline: none;
	  color: #fff;
	  background-color: #007BFF;
	  border: none;
	  border-radius: 5px;
	  box-shadow: 0 9px #0069d9;
	}
  
	.button:hover {background-color: #0056b3;}
  
	.button:active {
	  background-color: #0056b3;
	  box-shadow: 0 5px #0056b3;
	  transform: translateY(4px);
	}
  
	#uploadedPhoto img {
	  width: 500px;
	}
  </style>
  
  <div class="vehicles-recognizer-container">
	<p>The accuracy of this recognizer is ~93%. Click on 'Upload File' to upload your photo, and then click 'Predict'.</p>
  
	<input id="photo" type="file" style="display: none;">
	<label for="photo" class="button" style="cursor: pointer;">Upload File</label>
	<button id="predictButton" class="button">Predict</button>
  
	<div id="uploadedPhoto"></div>
	<div id="predictionResult"></div>   

<script>
    async function loaded(reader) {   
    const response = await fetch("https://niloycste68-vehicles-recognizer.hf.space/run/predict",{
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({data: [reader.result]})});
    const json = await response.json();
    const label = json['data'][0]['label'];
    results.innerHTML = `<br/> <img src = "${reader.result}" width="500"> <p>${label}</p>`;
    }
    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader))
        reader.readAsDataURL(photo.files[0]);
    }
    photo.addEventListener('input', read);
</script>
